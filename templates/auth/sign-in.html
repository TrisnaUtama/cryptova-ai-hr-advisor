{% extends 'base.html' %} {% block title %}Sign In{% endblock %} 

{% block content %}
<div
  class="min-h-screen bg-gray-50 flex items-center justify-center px-4 py-10 sm:px-6 lg:px-8"
>
  <div class="w-full max-w-md space-y-8">
    <div
      class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200 space-y-6"
    >
      <h2 class="text-center text-3xl font-bold text-slate-800">
        Welcome Back
      </h2>
      <p class="text-center text-sm text-slate-600">
        Enter your credentials to access your account
      </p>

      {% if messages %}
      <div class="space-y-2">
        {% for message in messages %}
        <div
          class="text-sm px-4 py-2 rounded-md {% if message.tags == 'error' %} bg-red-100 text-red-700 border border-red-300 {% elif message.tags == 'success' %} bg-green-100 text-green-700 border border-green-300 {% else %} bg-blue-100 text-blue-700 border border-blue-300 {% endif %}"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <form method="post" action="" class="space-y-5">
        {% csrf_token %}

        <div>
          <label
            for="username"
            class="block text-sm font-medium text-slate-700 mb-1"
            >Username</label
          >
          <input
            type="text"
            name="username"
            id="username"
            autocomplete="username"
            class="w-full px-4 py-2 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-300/30 focus:border-slate-500 transition"
            placeholder="e.g. jhoncena"
          />
        </div>

        <div class="relative">
          <label
            for="password"
            class="block text-sm font-medium text-slate-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="current-password"
            class="w-full px-4 py-2 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-300/30 focus:border-slate-500 transition"
            placeholder="e.g. @wery658"
          />
          <i
            id="togglePassword"
            class="fa-solid fa-eye absolute right-3 top-[38px] text-gray-500 cursor-pointer"
          ></i>
        </div>

        <button
          type="submit"
          class="w-full py-2 px-4 bg-slate-700 hover:bg-slate-800 text-white transition active:scale-95 rounded-lg font-medium"
        >
          Sign In
        </button>
      </form>

      <p class="text-center text-xs text-gray-500">
        Don't have an account?
        <a
          href="{% url 'sign-up' %}"
          class="font-medium text-slate-700 hover:underline"
          >Sign up</a
        >
      </p>
    </div>
  </div>
</div>

<script>
  const togglePassword = document.getElementById("togglePassword");
  const passwordInput = document.getElementById("password");

  togglePassword.addEventListener("click", () => {
    const isVisible = passwordInput.type === "text";
    passwordInput.type = isVisible ? "password" : "text";
    togglePassword.classList.toggle("fa-eye");
    togglePassword.classList.toggle("fa-eye-slash");
  });
</script>
{% endblock %}
